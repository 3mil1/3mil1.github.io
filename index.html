<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

<div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg justify-content-center">
        <div class="justify-content-md-center col col-lg-2 input-group input-group-sm mb-3 center" style="width: 300px">
            <span class="input-group-text" id="inputGroup-sizing-sm">User login</span>
            <input value="3mil" type="text" class="form-control" aria-label="Sizing example input"

        </div>
        <div class="text-center">
            <h3 id="userLogin"></h3>
            <h3 id="userId"></h3>
        </div>
        <div class="p-lg-5 pt-lg-3" id="main">
            <div class="container px-4 py-5" id="custom-cards">
                <div class="d-flex align-items-stretch g-4 " style="flex-wrap: wrap; justify-content: center">

                         style="background-image: url('https://images.unsplash.com/photo-1543966888-7c1dc482a810?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1506&q=80');">

                            <h2 class="mb-4 display-7 lh-1 fw-bold">Short title, long jacket</h2>
                        </div>
                    </div>
                    <div class="card"
                         style="background-image: url('https://images.unsplash.com/photo-1523800503107-5bc3ba2a6f81?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80');">

                            <h2 class=" mb-4 display-7 lh-1 fw-bold">Short title, long jacket</h2>

                    </div>
                    <div class="card"
                         style="background-image: url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1415&q=80');">
                        <div class="p-4 pb-3 text-white text-shadow-1" style="height: 100%;">
                            <h2 class=" mb-4 display-7 lh-1 fw-bold">Short title, long jacket</h2>
                        </div>
                    </div>
                    <div class="card"
                         style="background-image: url('https://images.unsplash.com/photo-1550439062-609e1531270e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');">
                        <div class="p-4 pb-3 text-white text-shadow-1" style="height: 100%;">
                            <h2 class=" mb-4 display-7 lh-1 fw-bold">Short title, long jacket</h2>
                        </div>
                    </div>
                    <div class="card"
                         style="background-image: url('https://images.unsplash.com/photo-1592991538534-00972b6f59ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');">
                        <div class="p-4 pb-3 text-white text-shadow-1" style="height: 100%;">
                            <h2 class=" mb-4 display-7 lh-1 fw-bold">Short title, long jacket</h2>
                        </div>
                    </div>

                </div>
            </div>

            <div id="circleContainer"></div>
            <h3 class="text-center">Students Rating</h3>
            <div id="studentsRatingContainer">
            </div>

    </div>
</div>
